name: http-routine
description: Example with HTTP step

steps:
  - name: fetch-data
    type: http
    url: https://httpbin.org/json
    method: GET
    timeout: 10000

  - name: post-data
    type: http
    url: https://httpbin.org/post
    method: POST
    body:
      message: "Hello from clawd-ogm!"
